<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Hello World!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style>
		body {
			app-region: drag;
			-webkit-app-region: drag;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;   
		}
		button, input {
			app-region: no-drag;
			-webkit-app-region: no-drag;
		}
		form {
			margin:1em 0px;
		}
		form .bg-primary {
			padding:.75em .25em;
		}

		/*
		 * General CSS classes 
		 */

		.error:empty {
			display:none;
		}

		.middled {
			position: absolute;
			top: 50%;
			left:50%;
			-webkit-transform: translateY(-50%) translateX(-50%);
			-ms-transform: translateY(-50%) translateX(-50%);
			transform: translateY(-50%) translateX(-50%);
		}
		.disabled {
			pointer-events: none;
			opacity: 0.75;
		}
	</style>
</head>

<body>
<div class="container-fluid">
	<form>
		<div class="col-sm-12">
			<h4 class="bg-primary text-center">Enter your voter information below to check your voter registration status</h4>
		</div>
		<div class="form-group col-sm-6">
			<label for="state">State</label>
			<select class="form-control" id="state" placeholder="Choose your state">
				<option value="Oregon">Oregon</option>
				<option value="Indiana">Indiana</option>
			</select>
		</div>
		<div class="form-group col-sm-6">
			<label for="party">Party</label>
			<select class="form-control" id="party" placeholder="Choose your party" disabled>
				<option value="Democrat">Democrat</option>
				<option value="Republican">Republican</option>
			</select>
		</div>
		<div class="form-group col-sm-12">
			<label for="firstName">First Name</label>
			<input type="text" class="form-control" id="firstName" placeholder="First Name">
		</div>
		<div class="form-group col-sm-12">
			<label for="lastName">Last Name</label>
			<input type="text" class="form-control" id="lastName" placeholder="Last Name">
		</div>
		<div class="form-group col-sm-12">
			<label for="county">County</label>
			<input type="text" class="form-control" id="county" placeholder="County">
		</div>
		<div class="form-group col-sm-12">
			<label for="birthdate">Birthdate (MM/DD/YYYY)</label>
			<input type="text" class="form-control" id="birthdate" placeholder="Birthdate">
		</div>
		<div class="col-sm-12">
			<div class="alert alert-danger error" role="alert"></div>
		</div>
		<div class="form-group col-sm-12">
			<button type="submit" class="btn btn-primary">Verify</button>
		</div>
	</form>
</div>
<script src="./index.js"></script>
</body>

</html>
